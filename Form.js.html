<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
     <title>payment form</title>
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="container" action="">
        <h1 class="main_heading">Payment form</h1>
        <p><b>Requierd fields are followed by *</b></p>
        <h2>Contact Information</h2>
        <p>Name:  *<input type="text" name="name" placeholder="xyz" required></p>
            <legend>Gender: *</legend>
        <p class="a">
            Male <input type="radio" name="gender" id="male"  required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
        <P>Address: <textarea name="address" id="address" cols="80" rows="8"></textarea></P>
        <p> * Email: <input type="email" name="email" id="email" placeholder="xyz@gmail.com"  required></p>
        <p> * Pincode: <input type="Number" name="pincode" id="pincode" placeholder="010101" required></p>    
        <h2>Payment Information</h2>
        <p>Card Type:  *
            <select name="card_type" id="card_type"  required>
                <option value="">---select a card type---</option>
                <option value="visa">Visa</option>
                <option value="rupey">Rupey</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p> *
            Card Number <input type="number" name="card_number" id="card_number" placeholder="01010101" required>
        </p>
        <p>*
            Expiration Date: <input type="Date" name="exp_date" id="exp_date" required></p>       
             <p>  *
                CVV <input type="password" name="cvv" id="cvv"  required>
             </p>  
             <input type="submit" value="Pay Now">
        </form>
    </body>
</html>
